<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}">
    <title> {%block title%} {%endblock%}</title>
    </head>
        <body>
            <nav class="navbar navbar-dark bg-dark">
                <div>
                <img style="padding-right: 20px;" src="../static/image/unnamed.png">
                <a class="navbar-brand" style="font-size: 25px;">EPYTODO</a>
              </div>
              <div class="navbar-nav" id="navbarMenu">
                    <ul class="nav justify-content-end" style="font-size: 20px;">
                        <li class="nav-item" style="padding-right: 30px;">
                            <a href="/" class="nav-link">Home</a>
                        </li>
                    </ul>
              </div>
            </nav>
            <img src="../static/image/work.jpg" style="width: 1825px;"> 
            <div class="loginbox">
                <img src="../static/image/avatar.png" class="avatar">
                    <h1>Login Here</h1>
                    <form method="POST">
                        <p>Username</p>
                        <input type="text" name="username" placeholder="Enter Username">
                        <p>Password</p>
                        <input type="password" name="password" placeholder="Enter Password">
                        {%with messages = get_flashed_messages()%}
                        {%if messages%}
                        {% for message in messages %}
                        <div class="alert alert-success alert-dismissable" role="alert">
                         <button type="button" class="close" data-dismiss="alert" aria-label ="close">
                             <span aria-hidden="true">&times;</span>
                         </button>
                            {{message}}
                        </div>
                        {%endfor%}
                        {%endif%}
                        {%endwith%}
                        <input type="submit" name="signup" value="login">
                    </form>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        </body>
        </html>
    </div>
    <main> {%block main%} {%endblock%} </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
